<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Airbex Client</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet"
    href="../bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="navbar navbar-default navbar-fixed-top"
        role="navigation">
        <div class="container">
            <div class="navbar-header">
<!--                 <img src="img/logo-airbex-small.png" id="logo" /> -->
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="https://airbex.net"><img src="img/logo-airbex-small.png" id="logo" /></a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><span class="label label-warning ws-status ws-status-connecting">Connecting</span></li>
                    <li><span class="label label-success ws-status ws-status-connected">Connected</span></li>
                    <li><span class="label label-danger ws-status ws-status-error">Connecting</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container content">

        <div class="row">
            <nav class="col-md-2 bs-docs-sidebar">
                <div id="sidebar-nav"></div>
            </nav>
            <div class="col-md-10">
                <section id="secSettings">
                    <div id="settings"></div>
                </section>

                <section id="secMarkets">
                    <div id="markets"></div>

                    <div id="order-book-container-template"></div>
                    
                </section>

                <section id="secCurrencies">
                    <div id="currencies"></div>
                </section>
                
                <section id="secBalances">
                    <div id="balances"></div>
                </section>
            </div>
        </div>
        <div class="footer">
            <p>
                <span class="glyphicon glyphicon-heart"></span>
                <a href="https://airbex.net">Airbex.net</a>
            </p>
        </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap/js/affix.js"></script>
    <script src="../bower_components/bootstrap/js/alert.js"></script>
    <script src="../bower_components/bootstrap/js/dropdown.js"></script>
    <script src="../bower_components/bootstrap/js/tooltip.js"></script>
    <script src="../bower_components/bootstrap/js/modal.js"></script>
    <script src="../bower_components/bootstrap/js/transition.js"></script>
    <script src="../bower_components/bootstrap/js/button.js"></script>
    <script src="../bower_components/bootstrap/js/popover.js"></script>
    <script src="../bower_components/bootstrap/js/carousel.js"></script>
    <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="../bower_components/bootstrap/js/collapse.js"></script>
    <script src="../bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
<!--     <script src="Airbex.standalone.js"></script> -->
<!--     <script src="scripts/view.js"></script> -->
    <script src="app.js"></script>

    <!-- endbuild -->
</body>
</html>
